<div class="list-group" id="characterList" role="tablist" aria-multiselectable="true">
    <div class="heading" id="characterListHeading">
        <h4>My Characters</h4>
    </div>
    <div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="character in c.characterList">
                <label class="switch characterSlide"><input type="checkbox" ng-model="character.active" ng-change="c.toggleCharacterActive(character.id)" /><div class="slider round"></div></label> 
                <span class="{{character.active}}ActiveCharacter">{{character.name}}</span>
                
            </li>
        </ul>
    </div>
    <div id="addCharacter" ng-hide="c.characterList.length >= c.charactersAllowed">
        <form ng-submit="c.addCharacter()">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add Character Name Here" aria-describedby="addCharacterSubmit" ng-model="c.character" />
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" value="Add" />
                </span>
            </div>
        </form>
    </div>
</div>
