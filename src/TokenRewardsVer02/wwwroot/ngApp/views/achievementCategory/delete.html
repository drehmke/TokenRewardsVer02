<div>
    <ul class="breadcrumb" ng-show="account.isLoggedIn()">
        <li><a href="/achivementCategories">Achievement Categories</a></li>
        <li><a href="/achievementCategories/admin/add">Add An Achievement Category</a></li>
        <li class="active">Delete An Achievement Category</li>
    </ul>
</div>
<h2>Delete An Achievement Category</h2>
<h3 class="text-center text-danger">Are you sure you want to delete this achievement category?</h3>
<div class="list-group-item">
    <h4 class="list-group-item-heading text-center">{{c.category.name}}</h4>
</div>
<div class="text-center">
    <button class="btn btn-danger" ng-click="c.delete()">Yes - Delete</button>
</div>
