<div>
    <ul class="breadcrumb">
        <li><a href="/achievements">Achievements</a></li>
        <li class="active">Delete Achievement</li>
        <li ng-show="account.getClaim('isAdmin')"><a href="/achievements/admin/add">Add An Achievement</li>
    </ul>
</div>
<h2>Delete An Achievement</h2>
<h3 class="text-center text-danger">Are you sure you want to delete this achievement?</h3>
<div class="list-group-item">
    <h4 class="list-group-item-heading">{{c.achievement.title}}</h4>
    <p class="list-group-item-text">
        <div class="text-default">{{c.achievement.description}}</div>
    </p>
</div>
<div class="text-center">
    <button class="btn btn-danger" ng-click="c.delete()">Yes - Delete</button>
</div>
