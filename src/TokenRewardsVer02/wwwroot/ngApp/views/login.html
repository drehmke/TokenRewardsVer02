<fieldset>
    <legend>Token Reward Shop Login</legend>
    <ul>
        <li ng-repeat="error in controller.validationMessages" class="alert alert-danger">
            {{error}}
        </li>
    </ul>

    <form ng-submit="c.login()" class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-lg-2 control-label">Email:</label>
            <div class="col-lg-10">
                <input ng-model="c.loginUser.email" type="email" class="form-control" id="email" placeholder="Email Address" autocomplete="off" />
            </div>
            
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Password:</label>
            <div class="col-lg-10">
                <input ng-model="c.loginUser.password" type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" />
            </div>
            
        </div>
        <div class="form-control">
            <input type="submit" value="Login" class="btn btn-primary col-lg-offset-2" /> 
            <a href="/register">Register</a>
        </div>
    </form>
</fieldset>
