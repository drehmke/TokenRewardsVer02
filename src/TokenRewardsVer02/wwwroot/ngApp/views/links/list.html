<div class="admin">
    <div ng-include="'/ngApp/views/admin/admin-nav.html'"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th colspan="2"><h3>Links</h3></th>
                <td colspan="3" align="right">
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <th>URL</th>
                <th></th>
                <th></th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="link in c.linksList | orderBy: 'name' | orderBy: 'dateAdded'">
                <td class="col-lg-3">{{link.name}}</td>
                <td class="col-lg-3">{{link.url}}</td>
                <td class="col-lg-2">
                    
                </td>
                <td></td>
                <td class="text-right">
                    <a href="#editModal{{link.id}}" data-toggle="modal" data-target="#editModal{{link.id}}"><i class="fa fa-pencil-square-o text-success" aria-hidden="true"></i></a> |
                    <a href="#" ng-click="c.deleteLink(link.id)"><i class="fa fa-trash text-danger" aria-hidden="true"></i></a>
                    <div class="modal fade text-left" id="editModal{{link.id}}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel{{link.id}}">
                        <div class="modal-dialog" role="document">
                            <form class="form" ng-submit="c.updateLink(link.id)">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="editModalLabel{{link.id}}">Update Link Info</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Name:</label>
                                            <input type="text" class="form-control" ng-model="link.name" />
                                        </div>
                                        <div class="form-group">
                                            <label>URL:</label>
                                            <input type="text" class="form-control" ng-model="link.url" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <input type="submit" value="Update Link" class="btn btn-primary" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
